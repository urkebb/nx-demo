<div
  class="field mb-2 w-100"
  [ngClass]="options.containerClass"
>
  <ng-container *ngIf="customFormGroup; else elseTemplate">
    <ng-container [formGroup]="customFormGroup">
      <label *ngIf="options.label">{{ options.label }}</label>
      <div class="inputgroup flex">
        <input
          class="w-100"
          [type]="isPassShown ? 'text' : 'password'"
          pInputText
          [formControlName]="options.formControlName"
          (input)="onChange($event)"
        />
        <button
          type="button"
          pButton
          pRipple
          [icon]="isPassShown ? 'pi pi-eye' : 'pi pi-eye-slash'"
          (click)="togglePassShow()"
          styleClass="p-button-warn"
        ></button>
      </div>
    </ng-container>
  </ng-container>
  <ng-template #elseTemplate>
    <label *ngIf="options.label">{{ options.label }}</label>
    <div class="inputgroup flex">
      <input
        class="w-100"
        [type]="isPassShown ? 'text' : 'password'"
        pInputText
        [formControlName]="options.formControlName"
        (input)="onChange($event)"
      />
      <button
        type="button"
        pButton
        pRipple
        [icon]="this.isPassShown ? 'pi pi-eye' : 'pi pi-eye-slash'"
        (click)="togglePassShow()"
        styleClass="p-button-warn"
      ></button>
    </div>
  </ng-template>

  <!-- <app-field-errors [errors]="errors"></app-field-errors> -->
</div>
